<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook Log In Page Clone</title>
</head>
<body>

<img src="Assets/Facebook_Logo.png" alt="Facebook logo"
  style="padding-top: 300px; padding-left: 10%; width: 400px; height: 80px;">

<h2
  style="font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif; padding-left: 10%; line-height: 36px; font-size: 35px; font-weight: normal;">
  Connect with friends and the world <br> around you on Facebook.
</h2>

<!--login card-->
<div class="login-card">
      <form action="your_login_process_script.php" method="post">
        <input type="email" name="email" placeholder="Email or phone number" required>
      
        <input type="password" id="password" name="password" placeholder="Password" required>
      
        <button type="submit" id="LogIn" style="font-size: 32px; padding: 10px 10px 10px 10px; font-weight: bold;">Log In</button>
      </form>

      <h3>Forgot password?</h3>
      <hr style="margin-bottom: 40px;">
      <button type="submit" id="NewAccount" style="font-size: 24px; background-color: #36a420; height: 60px; width: 280px; font-weight: bold; padding: 10px 10px 10px 10px;">Create new account</button>

</div>

<!-- paragraph outside the login card -->
<div class="container">
  <p>
    <span>Create a Page</span> for a celebrity, brand, or business.
  </p>
</div>



</body>
</html>
